<html>
 <head>
   <meta charset="utf-8">
   <title>My first VR site</title>
   <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
 </head>
 <body>
   <a-scene>
     <!-- Using the asset management system for better performance. -->
     <a-assets>
       <a-mixin id="frame-edge" geometry="primitive: box; depth: 10; height: 0.3; width: 0.3"
                                material="color: white"></a-mixin>
       <a-mixin id="font" text="bevelEnabled: true; bevelSize:0.0.5; bevelThickness:0.1"></a-mixin>
     </a-assets>
     <a-curvedimage src="IMG_3667.JPG"
       height="140" radius="100" theta-length="300"
       rotation="0 0 0"></a-curvedimage>
     <a-sky color="darkgrey"></a-sky>
     <a-entity text="text: Mozilla Team Building" material="color: #cff"
               position="1 0 0" mixin="font" rotation="0 0 0"></a-entity>
